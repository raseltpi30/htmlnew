<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Residential & Commercial Cleaning Services in Sydney - Crystal Clean</title>
    <meta name="description" content="Discover comprehensive residential and commercial cleaning services in Sydney with Crystal Clean. Our experienced team delivers exceptional cleanliness and reliability. Book online instantly!">
    <meta name="keywords" content="residential cleaning Sydney, commercial cleaning Sydney, professional cleaning services, house cleaning Sydney, office cleaning Sydney, Crystal Clean Sydney">
    
    <style>
        /* Target the specific section by its ID */
        #block-yui_3_17_2_1_1720516738964_3057 {
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Add a dark overlay */
        #block-yui_3_17_2_1_1720516738964_3057::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Ensure content is above the overlay */
        #block-yui_3_17_2_1_1720516738964_3057 .sqs-block-content {
            position: relative;
            z-index: 2;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Ensure parent containers do not restrict the section's dimensions */
        .content-wrapper,
        .section-border,
        .section-background,
        .sqs-layout,
        .sqs-row,
        .col,
        .sqs-block {
            width: 100%;
            max-width: none;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden;
        }

        /* Ensure section-border and section-background are transparent */
        #page .page-section .section-border,
        #page .page-section .section-background {
            background: transparent;
        }

        /* Remove default padding and margins */
        .sqs-block-content {
            padding: 0 !important;
            margin: 0 !important;
        }
        .new-code{
            position: absolute;
            top: 50%; /* Move the top edge to the center of the container */
            transform: translateY(-50%);
            width: 80%;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 1000;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var section = document.getElementById("block-yui_3_17_2_1_1720516738964_3057");
            if (section) {
                var img = new Image();
                img.src = 'https://static1.squarespace.com/static/6682192d1022a0098a1c29d9/t/66ba17f0d38adb6346a8afc3/1723471857359/First+Class+Cleaning+Home.jpg';
                img.onload = function () {
                    section.style.backgroundImage = 'url(' + img.src + ')';
                };
                img.onerror = function () {
                    console.error('Image failed to load.');
                };
            } else {
                console.error('Element with specified ID not found.');
            }
        });
    </script>
</head>

<body>
    <div id="block-yui_3_17_2_1_1720516738964_3057">
        <!-- Background image will be applied here -->
    </div>

    <div class="outer-container">
        <div class="container new-code">
            <h1>Professional Cleaning Services in Sydney</h1>
            <h2>Book Online Instantly or Call 0426-280-899</h2>
            <div class="sqs-block-form">
                <div class="field-list">
                    <div class="field first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="">
                    </div>
                    <div class="field last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="">
                    </div>
                    <div class="field email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="">
                    </div>
                    <div class="field service">
                        <label for="service">Choose your service</label>
                        <select id="service" name="service">
                            <option value="Studio or 1 Bedroom">Studio or 1 Bedroom</option>
                            <option value="2 Bedroom">2 Bedroom</option>
                            <option value="3 Bedroom">3 Bedroom</option>
                            <option value="4 Bedroom">4 Bedroom</option>
                            <option value="5 Bedroom">5 Bedroom</option>
                            <option value="6 Bedroom">6 Bedroom</option>
                            <option value="7 Bedroom">7 Bedroom</option>
                            <option value="8 Bedroom">8 Bedroom</option>
                            <option value="9 Bedroom">9 Bedroom</option>
                            <option value="10 Bedroom">10 Bedroom</option>
                            <option value="11 Bedroom">11 Bedroom</option>
                        </select>
                    </div>
                    <div class="field bathroom">
                        <label for="bathroom">Bathroom</label>
                        <select id="bathroom" name="bathroom">
                            <option value="1 Bathroom">1 Bathroom</option>
                            <option value="2 Bathroom">2 Bathrooms</option>
                            <option value="3 Bathroom">3 Bathrooms</option>
                            <option value="4 Bathroom">4 Bathrooms</option>
                            <option value="5 Bathroom">5 Bathrooms</option>
                            <option value="6 Bathroom">6 Bathrooms</option>
                            <option value="7 Bathroom">7 Bathrooms</option>
                        </select>
                    </div>
                    <div class="field frequency">
                        <label for="frequency">Frequency</label>
                        <select id="frequency" name="frequency">
                            <option value="Weekly">Weekly (Save 15%)</option>
                            <option value="Fortnightly">Fortnightly (Save 10%)</option>
                            <option value="Monthly">Monthly (Save 5%)</option>
                            <option value="One-time">One-time service</option>
                        </select>
                    </div>
                    <div class="submit-button">
                        <a href="#" id="book-now">Book in 60 Seconds! ($130 per Clean)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('book-now').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior
            const firstName = encodeURIComponent(document.getElementById('first-name').value);
            const lastName = encodeURIComponent(document.getElementById('last-name').value);
            const email = encodeURIComponent(document.getElementById('email').value);
            const service = encodeURIComponent(document.getElementById('service').value);
            const bathroom = encodeURIComponent(document.getElementById('bathroom').value);
            const frequency = encodeURIComponent(document.getElementById('frequency').value);

            const params = new URLSearchParams();
            params.append('first-name', firstName);
            params.append('last-name', lastName);
            params.append('email', email);
            params.append('service', service);
            params.append('bathroom', bathroom);
            params.append('frequency', frequency);

            window.location.href = '/book-now?' + params.toString();
        });
    </script>
</body>

</html>
