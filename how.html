<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How It Works - Comprehensive Cleaning Services in Sydney</title>
    <meta name="description"
        content="Learn how Crystal Clean Sydney provides seamless, eco-friendly cleaning services. Our process is simple: Book, Clean, Relax. Enjoy a spotless home in no time!">
    <meta name="keywords"
        content="cleaning services Sydney, eco-friendly cleaning, book cleaning service, professional cleaning Sydney, home cleaning process, office cleaning Sydney">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Color Variables */
        :root {
            --button-bg-color: #a0c4b0;
            /* Turquoise color */
            --button-hover-bg-color: #91b9a3;
            /* Darker shade for hover effect */
            --section-bg-color: #fff;
            /* Pure white background color for sections */
            --text-color: #333;
            /* Dark text color */
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .how-it-works-section {
            text-align: center;
            padding: 40px 20px;
            /* Increased padding to give more height to the section */
            background-color: var(--section-bg-color);
        }

        .how-it-works-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: black !important;
            /* Setting text color to black */
        }

        .steps-container {
            display: flex;
            justify-content: center;
            /* Center content in the container */
            align-items: stretch;
            /* Align all items to stretch to the same height */
            gap: 20px;
            /* Adjusted gap for better spacing */
            margin-bottom: 30px;
            /* Adjust to move the Book Now button lower */
            padding: 0 5%;
            /* Padding on the sides to control overall alignment */
        }

        .step {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Ensure content is evenly spaced */
            align-items: center;
            width: 30%;
            /* Width of each step */
            text-align: center;
            /* Center the text */
            padding: 0;
            /* Remove any extra padding */
            margin: 0;
            /* Remove any extra margin */
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            /* Adjust this value to bring the image and text closer together */
            height: 100%;
            /* Ensure content-wrapper takes the full height */
        }

        .step img {
            width: 80%;
            height: 250px;
            /* Ensures all images have the same height */
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .step h3 {
            font-size: 1.5em;
            margin-top: 10px;
            /* Ensure consistent spacing */
            font-weight: bold;
            color: var(--text-color);
        }

        .step p {
            font-size: 1em;
            color: #555;
            margin-top: -10px;
            /* Ensure consistent spacing */
            text-align: center;
            /* Center the paragraph text */
            max-width: 80%;
            /* Reduce the width of the paragraph text to make it more compact */
        }

        .book-now-button {
            padding: 15px 30px;
            background-color: var(--button-bg-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book-now-button:hover {
            background-color: var(--button-hover-bg-color);
        }

        .separator {
            width: 50px;
            height: 5px;
            background-color: var(--button-bg-color);
            margin: 20px auto;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .steps-container {
                flex-direction: column;
                align-items: center;
            }

            .step {
                width: 100%;
                margin-bottom: 20px;
                /* Add spacing between stacked items */
                text-align: center;
                /* Center the text */
            }

            .step img {
                width: 80%;
                /* Adjust the image width if needed */
                height: 250px;
                /* Set a fixed height to ensure uniformity */
                object-fit: cover;
                /* Ensure the image covers the area without distortion */
            }

            .step h3 {
                text-align: center;
                /* Center the heading */
            }

            .step p {
                text-align: center;
                /* Center the paragraph */
                margin-top: -15px !important;
                /* Reduce spacing between title and description */
            }
        }
    </style>
</head>

<body>
    <div class="how-it-works-section">
        <h2>How It Works</h2>
        <div class="separator"></div>
        <div class="steps-container">
            <div class="step">
                <div class="content-wrapper">
                    <img src="https://static1.squarespace.com/static/6682192d1022a0098a1c29d9/t/66b36bfa9a721873928705e8/1723034623407/Schedule+Now%21.jpg"
                        alt="Schedule Image" loading="lazy">
                    <h3>Book</h3>
                    <p>Select the perfect time for us to visit. Our online scheduling is hassle-free.</p>
                </div>
            </div>
            <div class="step">
                <div class="content-wrapper">
                    <img src="https://static1.squarespace.com/static/6682192d1022a0098a1c29d9/t/66ba17fc07413900af42007c/1723471879967/People+Cleaning.jpg"
                        alt="Clean Image" loading="lazy">
                    <h3>Clean</h3>
                    <p>Our skilled team uses top-notch techniques and eco-friendly products to purify your space.</p>
                </div>
            </div>
            <div class="step">
                <div class="content-wrapper">
                    <img src="https://static1.squarespace.com/static/6682192d1022a0098a1c29d9/t/66ba17fedf474271756d1450/1723471884045/Relax.jpg"
                        alt="Relax Image" loading="lazy">
                    <h3>Relax</h3>
                    <p>Take a deep breath and relax in the comfort of your impeccably clean home.</p>
                </div>
            </div>
        </div>
        <a href="/book-now-" class="book-now-button">Book Now!</a>
    </div>
</body>

</html>
